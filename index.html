<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aille: 星光之路</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #a0c4ff, #bdb2ff);
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      padding: 30px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #6666cc;
    }

    input, select, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
    }

    button {
      background-color: #7b9acc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5c7fa3;
    }

    .character {
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .character img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffffff88;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .dialogue-box {
      position: absolute;
      bottom: -100px;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
      animation: popin 0.5s ease-out;
    }

    @keyframes popin {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1 id="title">Aille: 星光之路</h1>
      <label id="name-label">角色名稱：</label>
      <input id="player-name" placeholder="輸入你的名字" />
      
      <label id="lang-label">選擇語言：</label>
      <select id="language">
        <option value="zh">中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
      </select>
      
      <button onclick="startGame()">開始冒險</button>
    </div>
    
  <script>
    const dialogue = document.getElementById("dialogue");
    const languageSelector = document.getElementById("language");
    const title = document.getElementById("title");
    const nameLabel = document.getElementById("name-label");
    const langLabel = document.getElementById("lang-label");

    const translations = {
      zh: {
        title: "Aille：星光之路",
        nameLabel: "角色名稱：",
        langLabel: "選擇語言：",
        start: "開始冒險",
        greetings: "你好，我是 Aille！",
        win: "我們成功了！星星為你閃耀！",
        lose: "沒關係，再試一次吧！"
      },
      en: {
        title: "Aille: Starry Path",
        nameLabel: "Name:",
        langLabel: "Language:",
        start: "Start Adventure",
        greetings: "Hi, I'm Aille!",
        win: "We did it! The stars are shining for you!",
        lose: "It's okay, let's try again!"
      },
      ja: {
        title: "Aille：星の道",
        nameLabel: "名前：",
        langLabel: "言語を選択：",
        start: "冒険を始める",
        greetings: "こんにちは、アイユです！",
        win: "やった！星が君に輝いてる！",
        lose: "大丈夫、もう一度やってみよう！"
      },
      ko: {
        title: "Aille: 별빛의 길",
        nameLabel: "이름:",
        langLabel: "언어 선택:",
        start: "모험 시작",
        greetings: "안녕! 나는 아일이야!",
        win: "우리가 해냈어! 별이 너를 위해 빛나고 있어!",
        lose: "괜찮아! 다시 해보자!"
      },
      fr: {
        title: "Aille : Chemin étoilé",
        nameLabel: "Nom :",
        langLabel: "Langue :",
        start: "Commencer l’aventure",
        greetings: "Bonjour, je suis Aille !",
        win: "On a réussi ! Les étoiles brillent pour toi !",
        lose: "Ce n’est pas grave, réessayons !"
      },
      es: {
        title: "Aille: Camino de estrellas",
        nameLabel: "Nombre:",
        langLabel: "Idioma:",
        start: "Iniciar aventura",
        greetings: "¡Hola! Soy Aille.",
        win: "¡Lo logramos! ¡Las estrellas brillan para ti!",
        lose: "No pasa nada, ¡intentémoslo otra vez!"
      }
    };

    function updateLanguage() {
      const lang = languageSelector.value;
      const t = translations[lang];
      title.textContent = t.title;
      nameLabel.textContent = t.nameLabel;
      langLabel.textContent = t.langLabel;
      dialogue.textContent = t.greetings;
      document.querySelector("button").textContent = t.start;
    }

    languageSelector.addEventListener("change", updateLanguage);

    function startGame() {
      const lang = languageSelector.value;
      const t = translations[lang];
      const success = Math.random() > 0.5;
      dialogue.textContent = success ? t.win : t.lose;
    }

    updateLanguage();
  </script>
</body>
</html>
